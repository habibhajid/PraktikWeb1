<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Layout dengan CSS Grid</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 3fr 1fr;
            grid-template-rows: auto auto auto auto;
            gap: 15px;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        header, footer, nav, main, aside {
            background: #cce5ff;
            padding: 20px;
            text-align: center;
            border: 2px solid #007bff;
            border-radius: 5px;
        }

        header {
            grid-column: 1 / -1;
            font-size: 24px;
            font-weight: bold;
            background-color: #007bff;
            color: white;
        }

        nav {
            grid-column: 1 / -1;
            display: flex;
            justify-content: center;
            gap: 20px;
            background-color: #0056b3;
            margin-bottom: 0;
            margin-top: 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: 0.3s;
            margin: 0;
        }

        nav a:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .hero {
            grid-column: 1 / -1;
            /* background: url('https://source.unsplash.com/1200x400/?technology') center/cover no-repeat; */
            color: black;
            text-align: center;
            padding: 50px;
            font-size: 24px;
            font-weight: bold;
            border-radius: 5px;
        }

        main {
            grid-column: 1 / 3;
            text-align: left;
            margin-top: 0 auto;
        }

        aside {
            grid-column: 3 / 4;
            text-align: left;
            margin-top: 0;
        }

        footer {
            grid-column: 1 / -1;
            background-color: #0056b3;
            color: white;
        }

        /* Responsif untuk layar kecil */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }

            .hero, header, nav, main, aside, footer {
                grid-column: 1 / -1;
            }

            nav {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>My Website</header>
        
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>

        <div class="hero">Selamat Datang di Website Kami!</div>

        <main>
            <h2>Konten Utama</h2>
            <br>
            <img src="gambarGaleri/img16.jpg"Gambar ilustrasi" width="100%" style="border: 5px black solid; border-radius: 5px;">
        </main>

        <aside>
            <h2>Sidebar</h2>
        </aside>

        <footer>
            &copy; 2025 Habib | @gmai.com
        </footer>
    </div>
</body>
</html>
