<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mengakses Objek Password</title>
</head>
<body>
    <form name="formTes" action="tesform.htm" method="post">
        <pre>
            Password Pengganti : <input type="password" name="password1">
            Password Sekali Lagi : <input type="password" name="password2">
        </pre>
        <input type="button" name="TombolProses" value="proses" onclick="cekpassword()">
    </form>
    <script LANGUAGE="Javascript">
        function cekpassword(){
            if (document.formTes.password1.value !=
                document.formTes.password2.value)
                alert("Dua Password Yang Anda Masukkan Tidak Sama");
            else
                window.location.href = "tesform.htm";
        }
    </script>
</body>
</html>
